<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<div id="myPara"> 여기는 단락</div>
<h2 class="hide">클릭하면 사라집니다.</h2>

<script>
$("#myPara").html("이걸로 변경");
</script>


<script>
$(document).ready(function(){ // 문서가 로딩완료되면 수행하라는 뜻으로 없어도 됨 
	$("h1.hide").click(function(){ //id는 # class는 .
/* 		$(this).hide(); */
		$("#myPara").hide();
	});
	$(".hide").click(function(){ //id는 # class는 .
/* 		$(this).hide(); */
		$("#myPara").hide();
	});
	$("#show").click(function(){
/* 		$(this).hide(); */
		$("#myPara").show();
	});
});

</script>
