<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>표만들기</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- border속성 구조확인용 : html작업 후 삭제 -->
        <table>
            <caption>위치 및 면적</caption>
            <thead>
                <tr>
                    <th rowspan="2">단</th>
                    <th colspan="2">경도와 위도의 극점</th>
                    <th rowspan="2">연장거리(㎞)</th>
                </tr>
                <tr>
                    <th>지명</th>
                    <th>극점</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>동단</th>
                    <td>탑동동(왕방산)</td>
                    <td>동경 127˚ 03′ 49″</td>
                    <td rowspan="4">
                        동서간 12.9㎞<br>
                        남북간 15.3㎞
                    </td>
                </tr>
                <tr>
                    <th>서단</th>
                    <td>상패동(사천리)</td>
                    <td>동경 127˚ 00′ 37″</td>
                </tr>
                <tr>
                    <th>남단</th>
                    <td>탑동동(장 림)</td>
                    <td>북위 37˚ 50′ 34″</td>
                </tr>
                <tr>
                    <th>북단</th>
                    <td>하봉암동(옥녀봉)</td>
                    <td>북위 37˚ 58′ 50″</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
